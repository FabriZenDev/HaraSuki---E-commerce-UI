<div class="container categories-page">
    <div class="row">
        <div class="col-md-3">
            <div class="filters">
                <!-- Filtros -->
                <h3>Filtrar por:</h3>
                <div class="form-group">
                    <label for="talleFilter">Talles:</label>
                    <select id="talleFilter" class="form-control">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="colorFilter">Color:</label>
                    <select id="colorFilter" class="form-control">
                        <option value="rojo">Rojo</option>
                        <option value="azul">Azul</option>
                        <option value="verde">Verde</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="rosa">Rosa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priceRangeFilter">Rango de Precio:</label>
                    <input type="range" id="priceRangeFilter" class="form-control-range" min="0" max="1000" step="10">
                </div>
                <!-- Otros filtros aquí -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="items">
                <!-- Items a mostrar -->
                <div class="item">
                    <img src="imagen1.jpg" alt="Blusa 1">
                    <h4>Blusa Encanto Floral</h4>
                    <p>Precio: $50.00</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
                <div class="item">
                    <img src="imagen2.jpg" alt="Blusa 2">
                    <h4>Blusa Elegancia Estival</h4>
                    <p>Precio: $45.00</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
                <!-- Agregar más items aquí -->
            </div>
        </div>
    </div>
</div>
