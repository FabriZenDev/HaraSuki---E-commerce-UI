<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-form">
                <h2 class="register-title">Registro</h2>
                <form>
                    <div class="form-group">
                        <label for="fullName">Nombre Completo:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirme su contraseña">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-register">Registrarse</button>
                    </div>
                </form>
                <div class="form-group text-center mt-3">
                    <p>¿Ya tienes cuenta? <a href="#" class="login-link">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
